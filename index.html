<!DOCTYPE html>
  <html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulário Intermediário</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="header-wrapper">
        <h1>
          Mentoria
        </h1>
        <p>
          Preencha o formulário abaixo para
          <br/>
          agendar a sua mentoria
        </p>
      </div>

      <div class="page">
        <form class="my-form">
          <fieldset>
          <div class="fieldset-wrapper">
            <legend class="tittle">
              Informações pessoais              
            </legend>
            <div class="name-lastname">
              <div class="input-wrapper">
                <label for="name">Nome</label>
                <input type="text" id="name">
              </div>
              <div class="input-wrapper">
                <label for="last-name">Sobrenome</label>
                <input type="text" id="last-name">                
              </div>
            </div>

            <div class="input-wrapper">
              <label for="email">Email <span>(Digite um email válido)</span></label>
              <input type="email" id="email">                
            </div>

            <div class="input-wrapper">
              <label for="Senha">Senha <span>(mínimo 6 caracteres)</span></label>
              <input type="password" maxlength="6" id="Senha">                
            </div>
          </div>
          </fieldset>

          <fieldset>
          <div class="fieldset-wrapper">
            <legend class="tittle">
              Informações do mentor            
            </legend>
              <div class="input-wrapper">
                <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                <input type="text" id="mentor-name">
              </div>
          </div>
          </fieldset>

          <fieldset>
          <div class="fieldset-wrapper">
            <legend class="tittle">
              Seus horários disponíveis            
            </legend>
            <legend class="date-time">
              Primeira mentoria
            </legend>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="first-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="first-date">
              </div>
              <div class="input-wrapper">
                <label for="start-first-mentorship">Das</label>
                <input type="time" id="start-first-mentorship">
              </div>
              <div class="input-wrapper">
                <label for="end-first-mentorship">Até</label>
                <input type="time" id="end-first-mentorship">
              </div>
            </div>
              <legend class="date-time">
                Segunda mentoria
              </legend>
              <div class="col-3">
                <div class="input-wrapper">
                  <label for="second-date">Data <span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="second-date">
                </div>
                <div class="input-wrapper">
                  <label for="start-second-mentorship">Das</label>
                  <input type="time" id="start-second-mentorship">
                </div>
                <div class="input-wrapper">
                  <label for="end-second-mentorship">Até</label>
                  <input type="time" id="end-second-mentorship">
                </div>
              </div>
          </div>
          </fieldset>
        </form>
        <footer>
          <input 
            class="button"
            form="my-form"
            type="submit" 
            value="SALVAR"/>
        </footer>
      </div>
    </header>
  </body>
</html>
